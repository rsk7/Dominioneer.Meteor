<template name="history">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">History</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content">
        {{#if loading}}
          Refreshing games ...
        {{/if}}
        {{#ionList}}
          {{#each gameHistory}}
            {{#ionItem}}
              <h2>{{gameId}}</h2>
              <p>{{userId}}</p>
            {{/ionItem}}
          {{/each}}
        {{/ionList}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
