<template name="history">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">History</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content history">
        {{#each gameHistory}}
          <div class="card">
            <p>ID: {{_id}}</p>
            {{> cardList cards=cards summary=true}}
            {{> rateGame allowRating=false gameId=_id}}
          </div>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
