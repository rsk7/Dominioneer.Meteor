<template name="unrated">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Unrated Games</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content">
        {{#if loading}}
          Refreshing games ...
        {{/if}}
        {{#ionList}}
          {{#each unratedGames}}
            {{#ionItem}}
              {{> unratedGame}}
            {{/ionItem}}
          {{/each}}
        {{/ionList}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="unratedGame">
  <div class="game-item">
    <h2>{{gameId}}</h2>
    <p>{{userId}}</p>
    {{#if showRatingForm}}
      <p>
        Rate:
        {{#if updatingRating}}
          (Updating ...)
        {{/if}}
      </p>
      {{#each ratingValues}}
        <button class="rating button button-small button-positive button-outline" value="{{this}}">
          {{this}}
        </button>
      {{/each}}
    {{/if}}
  </div>
</template>
