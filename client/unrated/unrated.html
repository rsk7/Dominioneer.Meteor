<template name="unrated">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Unrated Games</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content unrated-games">
        {{#each unratedGames}}
          <div class="card">
            <p>ID: {{_id}}</p>
            {{> cardList summary=true cards=cards}}
            {{> rateGame allowRating=true gameId=_id}}
          </div>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
