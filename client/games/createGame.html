<template name="createGame">
  {{#contentFor "headerButtonLeft"}}
    {{> ionNavBackButton path="games"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Games</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content createGame">

        <div class="text-center">
          <ul id="card-list"  class="text-left">
            {{#each cards}}
              {{> card}}
            {{/each}}
          </ul>
        </div>
      
        <button class="button button-positive button-block" id="create">
           Create Game
        </button>

        <div class="card text-center padding">
          {{#if friendsSelected}}
            {{selectedFriends}}
          {{else}}
            <span class="message"> Select some friends to create a game with </span>
          {{/if}}
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" id="findFriends" placeholder="Find friends"/>
          </label>
        </div>
        <div class="list list-inset">
          {{#each friends}}
            {{> friend }}
          {{/each}}
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="friend">
  <a class="item item-avatar" href="#">
    <img src="{{profilePic}}"/>
    <h2>{{name}}</h2>
    {{#if selected}}
      <i class="ion-checkmark-circled"></i>
    {{/if}}
  </a>
</template>
