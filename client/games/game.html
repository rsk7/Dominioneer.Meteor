<template name="game">
  {{#contentFor "headerButtonLeft"}}
    {{> ionNavBackButton path="games"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Create Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="text-center padded-content">
        {{> cards}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
