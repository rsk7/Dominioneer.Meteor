<template name="games">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Games</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content">
        <a class="button button-outline button-positive button-block" 
           href="{{pathFor route='randGame'}}"> 
          Random Game Generator 
        </a>

        <a class="button button-outline button-positive button-block"
           href="{{pathFor route='createGame'}}">
           Create Game
        </a>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
