<template name="randGame">
  {{#contentFor "headerButtonLeft"}}
    {{> ionNavBackButton path="games"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Random Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content">
        <button class="button button-outline button-positive button-block" id="regenerate"> Regenerate cards </button>
        <div class="text-center">
          <ul id="card-list"  class="text-left">
            {{#each cards}}
              {{> card}}
            {{/each}}
          </ul>
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="card">
  <li>
    <ul>
      <li class="list-group-item list-group-item-info">
        <b>{{name}}</b>
      </li>
      <li class="list-group-item">
        Type
        {{#each type}}
            <span class="badge">{{this}}</span>
        {{/each}}
      </li>
      <li class="list-group-item">
        Cost
        <span class="badge">{{cost}}</span>
      </li>
      <li class="list-group-item">
        Set
        <span class="badge">{{set}}</span>
      </li>
    </ul>
  </li>
</template>
