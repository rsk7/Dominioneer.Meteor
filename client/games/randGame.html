<template name="randGame">
  {{#contentFor "headerButtonLeft"}}
    {{> ionNavBackButton path="games"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Random Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padded-content">
        <button class="button button-outline button-positive button-block" id="regenerate"> Regenerate cards </button>
        <div class="text-center">
          {{> cardList cards=cards}}
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
