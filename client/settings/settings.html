<template name="settings">
  {{#contentFor "headerButtonLeft"}}
    {{> sidemenubutton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Settings</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{> login}} 
      <div class="list card">
        <div class="item">
          Games played: {{numberOfGamesPlayed}}
        </div>
        <div class="item">
          Games rated: {{numberOfGamesRated}}
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
