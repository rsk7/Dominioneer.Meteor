<template name="login">
  <div id="account-ui">
    <div class="navbar text-center">
      {{> user_info}}
    </div>
  </div>
</template>

<template name="user_info">
  <ul class="nav">
    {{#if currentUser}}
      {{> user_loggedin}}
    {{else}}
      {{> user_loggedout}}
    {{/if}}
  </ul>
</template>

<template name="user_loggedin">
  {{#if loggingIn}}
    <li><a>Logging in...</a></li>
  {{else}}
    <li>
      <img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.picture}}"/>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{currentUser.profile.name}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a>Account Settings</a></li>
        <li class="divider"></li>
        <li><a id="logout">Logout</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user_loggedout">
  <button id="facebook-login" class="button button-block button-positive">Login with Facebook</button>
</template>
