<template name="login">
  <div id="account-ui">
    <div class="navbar text-center">
      {{> user_info}}
    </div>
  </div>
</template>

<template name="user_info">
  {{#if currentUser}}
    {{> user_loggedin}}
  {{else}}
    {{> user_loggedout}}
  {{/if}}
</template>

<template name="user_loggedin">
  <div class="profile card">
    <div class="item">
      <img class="profile-pic" src="{{currentUser.profile.picture}}"/>
      <span class="profile-name">{{currentUser.profile.name}}</span>
    </div>
    <a id="logout" class="item button button-block button-dark">
      Logout
    </a>
  </div>
</template>

<template name="user_loggedout">
  <button id="facebook-login" class="btn btn-social-login btn-facebook">
    <i class="fa fa-facebook"></i>
    Sign in with Facebook
  </button>
</template>
