<template name="cardList">
  <div class="cards {{#if summary}}summary{{/if}}">
    <ul class="card-list text-left">
      {{#each cards}}
        {{#if ../summary}}
          <button class="button button-small">
            {{name}}
          </button>
        {{else}}
          {{> card}}
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="card">
  <li>
    <ul>
      <li class="list-group-item list-group-item-info">
        <b>{{name}}</b>
      </li>
      <li class="list-group-item">
        Type
        {{#each type}}
            <span class="badge">{{this}}</span>
        {{/each}}
      </li>
      <li class="list-group-item">
        Cost
        <span class="badge">{{cost}}</span>
      </li>
      <li class="list-group-item">
        Set
        <span class="badge">{{set}}</span>
      </li>
    </ul>
  </li>
</template>
